<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AniPulse - Real-time Anime Tracker & News" />
  <title>AniPulse - Anime Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>

  <!-- Main app container -->
  <div id="app">
    <header>
      <h1>AniPulse</h1>
      <p>Your Real-Time Anime Tracker</p>
    </header>

    <!-- Airing Now Section -->
    <section id="airing-now">
      <h2>Airing Now</h2>
      <div class="anime-grid" id="airing-list"></div>
    </section>

    <!-- Upcoming Anime Section -->
    <section id="upcoming-anime">
      <h2>Upcoming Anime</h2>
      <div class="anime-grid" id="upcoming-list"></div>
    </section>

    <!-- Anime News Section -->
    <section id="anime-news">
      <h2>Latest Anime News</h2>
      <ul id="news-list"></ul>
    </section>

    <!-- Footer -->
    <footer>
      <p>Powered by AniPulse</p>
    </footer>
  </div>

  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
